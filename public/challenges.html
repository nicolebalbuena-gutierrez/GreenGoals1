<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGoals - Challenges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="auth-check.js"></script>
    <style>
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 24px;
            align-items: stretch;
        }
        .challenges-grid > * {
            min-height: 100%;
        }
        @media (max-width: 900px) {
            .challenges-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .challenges-grid {
                grid-template-columns: 1fr;
            }
        }
        .challenge-card {
            background: var(--cream);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 40px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow);
        }
        .challenge-category {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .cat-Reduce { background: #e8f5e9; color: #2e7d32; }
        .cat-Nature { background: #e3f2fd; color: #1565c0; }
        .cat-Transport { background: #fff3e0; color: #e65100; }
        .cat-Food { background: #fce4ec; color: #c2185b; }
        .cat-Energy { background: #fff8e1; color: #f9a825; }
        
        .challenge-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        .challenge-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        .challenge-desc {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 16px;
            flex-grow: 1;
        }
        .challenge-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-light);
            background: var(--sand);
            padding: 6px 12px;
            border-radius: 20px;
        }
        .challenge-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--sand);
            margin-top: auto;
        }
        .points-display {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .points-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }
        .points-label {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        .accept-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--forest) 0%, var(--forest-light) 100%);
            color: var(--cream);
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .accept-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow);
        }
        .in-progress-badge {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--gold), #e6b95e);
            color: var(--forest);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
        }
        .completed-badge {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--sage), #a8c99a);
            color: var(--forest);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
        }
        .in-progress-card {
            border: 2px solid var(--gold);
            box-shadow: 0 4px 20px rgba(212, 168, 83, 0.2);
        }
        .accept-btn:disabled {
            background: var(--sand);
            color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }
        .tab-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .tab-link {
            padding: 12px 24px;
            background: rgba(255,255,255,0.15);
            color: var(--cream);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .tab-link:hover, .tab-link.active {
            background: var(--gold);
            color: var(--forest);
        }
        .difficulty-badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 600;
            margin-left: 8px;
        }
        .diff-Easy { background: #c8e6c9; color: #2e7d32; }
        .diff-Medium { background: #fff3e0; color: #e65100; }
        .diff-Hard { background: #ffcdd2; color: #c62828; }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .filter-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            color: var(--cream);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--cream);
            color: var(--forest);
        }
        .logout-btn {
            padding: 10px 20px;
            background: rgba(224, 122, 95, 0.2);
            color: var(--cream);
            border: 1px solid rgba(224, 122, 95, 0.5);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: var(--coral);
            color: white;
        }
        .user-welcome {
            color: var(--mint);
            font-size: 0.9rem;
            margin-right: 12px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="leaf leaf-1">üåø</div>
        <div class="leaf leaf-2">üçÉ</div>
        <div class="leaf leaf-3">üå±</div>
    </div>

    <div class="container dashboard-container">
        <div class="dashboard-header">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <h1>Eco Challenges</h1>
            </div>
            <div class="header-right">
                <span class="user-welcome" id="userWelcome"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="tab-bar">
            <a href="home.html" class="tab-link">Home</a>
            <a href="challenges.html" class="tab-link active">Challenges</a>
            <a href="leaderboard.html" class="tab-link">Leaderboard</a>
            <a href="profile.html" class="tab-link">Profile</a>
        </div>

        <!-- In Progress Section -->
        <div id="inProgressSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title" style="margin-bottom: 0;">üîÑ In Progress</h2>
            </div>
            <p style="color: var(--mint); margin-bottom: 16px; font-size: 0.9rem;">Upload evidence on your Profile page to complete these challenges</p>
            <div class="challenges-grid" id="inProgressGrid"></div>
        </div>

        <!-- Available Challenges Section -->
        <div class="section-header" style="margin-top: 32px;">
            <h2 class="section-title" style="margin-bottom: 0;">Available Challenges</h2>
        </div>
        <div class="filter-btns" style="margin-bottom: 16px;">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Reduce">‚ôªÔ∏è Reduce</button>
            <button class="filter-btn" data-filter="Nature">üå≥ Nature</button>
            <button class="filter-btn" data-filter="Transport">üö≤ Transport</button>
            <button class="filter-btn" data-filter="Food">ü•ó Food</button>
            <button class="filter-btn" data-filter="Energy">‚ö° Energy</button>
        </div>

        <!-- Available Challenges Grid -->
        <div class="challenges-grid" id="challengesGrid">
            <div class="challenge-card">
                <p style="color: var(--text-light);">Loading challenges...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let allChallenges = [];
        
        // Show username
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userWelcome').textContent = `Hi, ${user.username}! üëã`;
        }
        
        const categoryIcons = {
            'Reduce': '‚ôªÔ∏è',
            'Nature': 'üå≥',
            'Transport': 'üö≤',
            'Food': 'ü•ó',
            'Energy': '‚ö°'
        };

        let userActiveChallenges = [];
        let userCompletedChallenges = [];

        async function loadChallenges() {
            try {
                const res = await fetch(`${API_URL}/challenges`);
                allChallenges = await res.json();
                
                // Get user's challenge status
                const user = getCurrentUser();
                if (user) {
                    const userRes = await fetch(`${API_URL}/user/${user.id}`);
                    const userData = await userRes.json();
                    userActiveChallenges = userData.activeChallenges.map(c => c.id);
                    userCompletedChallenges = userData.completedChallenges.map(c => c.id);
                }
                
                renderChallenges(allChallenges);
            } catch (error) {
                document.getElementById('challengesGrid').innerHTML = `
                    <div class="challenge-card" style="grid-column: 1 / -1;">
                        <p style="color: var(--coral);">‚ùå Server not running. Run: npm start</p>
                    </div>
                `;
            }
        }

        function renderChallenges(challenges) {
            // Separate challenges into in-progress and available
            const inProgressChallenges = challenges.filter(c => userActiveChallenges.includes(c.id));
            const availableChallenges = challenges.filter(c => !userActiveChallenges.includes(c.id) && !userCompletedChallenges.includes(c.id));
            
            // Render In Progress section
            const inProgressSection = document.getElementById('inProgressSection');
            const inProgressGrid = document.getElementById('inProgressGrid');
            
            if (inProgressChallenges.length > 0) {
                inProgressSection.style.display = 'block';
                inProgressGrid.innerHTML = inProgressChallenges.map(c => `
                    <div class="challenge-card in-progress-card" data-category="${c.category}">
                        <span class="challenge-category cat-${c.category}">${c.category}</span>
                        <div class="challenge-icon">${categoryIcons[c.category] || 'üå±'}</div>
                        <h3 class="challenge-name">
                            ${c.name}
                            <span class="difficulty-badge diff-${c.difficulty}">${c.difficulty}</span>
                        </h3>
                        <p class="challenge-desc">${c.description}</p>
                        <div class="challenge-meta">
                            <span class="meta-item">‚è±Ô∏è ${c.duration}</span>
                            <span class="meta-item">üå± ${c.co2Saved}kg CO‚ÇÇ</span>
                        </div>
                        <div class="challenge-footer">
                            <div class="points-display">
                                <span class="points-value">${c.points}</span>
                                <span class="points-label">points</span>
                            </div>
                            <a href="profile.html" class="accept-btn" style="text-decoration: none;">üì∏ Upload Evidence</a>
                        </div>
                    </div>
                `).join('');
            } else {
                inProgressSection.style.display = 'none';
            }
            
            // Render Available challenges
            const grid = document.getElementById('challengesGrid');
            
            if (availableChallenges.length > 0) {
                grid.innerHTML = availableChallenges.map(c => `
                    <div class="challenge-card" data-category="${c.category}">
                        <span class="challenge-category cat-${c.category}">${c.category}</span>
                        <div class="challenge-icon">${categoryIcons[c.category] || 'üå±'}</div>
                        <h3 class="challenge-name">
                            ${c.name}
                            <span class="difficulty-badge diff-${c.difficulty}">${c.difficulty}</span>
                        </h3>
                        <p class="challenge-desc">${c.description}</p>
                        <div class="challenge-meta">
                            <span class="meta-item">‚è±Ô∏è ${c.duration}</span>
                            <span class="meta-item">üå± ${c.co2Saved}kg CO‚ÇÇ</span>
                        </div>
                        <div class="challenge-footer">
                            <div class="points-display">
                                <span class="points-value">${c.points}</span>
                                <span class="points-label">points</span>
                            </div>
                            <button class="accept-btn" onclick="acceptChallenge(${c.id})">Accept Challenge</button>
                        </div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-light);">
                        <div style="font-size: 3rem; margin-bottom: 12px;">üéâ</div>
                        <p>You've accepted all available challenges! Check your Profile to upload evidence.</p>
                    </div>
                `;
            }
        }

        async function acceptChallenge(id) {
            const token = getToken();
            try {
                const res = await fetch(`${API_URL}/challenges/${id}/accept`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert('üéâ ' + data.message);
                } else {
                    alert('‚ö†Ô∏è ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Could not connect to server');
            }
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                if (filter === 'all') {
                    renderChallenges(allChallenges);
                } else {
                    renderChallenges(allChallenges.filter(c => c.category === filter));
                }
            });
        });

        loadChallenges();
    </script>
</body>
</html>
