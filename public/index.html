<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGoals - Eco Challenges with Friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon"></span>
                <h1>GreenGoals</h1>
            </div>
            <p class="tagline">Social Eco-Challenges with Friends</p>
        </header>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="register">Join Us</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username or Email</label>
                    <input type="text" id="loginUsername" placeholder="username or email" required>
                    <span class="input-icon"></span>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <span class="input-icon"></span>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Sign In</span>
                    <span class="btn-icon">‚Üí</span>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div style="display: flex; gap: 12px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="registerFirstName">First Name</label>
                        <input type="text" id="registerFirstName" placeholder="Nicole" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="registerLastName">Last Name</label>
                        <input type="text" id="registerLastName" placeholder="Balbuena" required>
                        <span class="input-icon">üë§</span>
                    </div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <div class="form-group" style="flex: 2;">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="eco_warrior" required>
                        <span class="input-icon">üè∑Ô∏è</span>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="registerClassYear">Class Year</label>
                        <select id="registerClassYear" required style="width: 100%; padding: 16px 20px; border: 2px solid var(--sand); border-radius: 14px; font-family: 'Outfit', sans-serif; font-size: 1rem; color: var(--text-dark); background: white;">
                            <option value="">Year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="you@trincoll.edu" required>
                    <span class="input-icon">üìß</span>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <span class="input-icon">üîí</span>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Create Account</span>
                    <span class="btn-icon">üå±</span>
                </button>
            </form>

            <!-- Message Display -->
            <div id="message" class="message"></div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-bar">

                <span class="stat-icon">üå≥</span>

            <div class="stat">

            <div class="stat">

    <script src="app.js"></script>
</body>
</html>
